{% extends 'classify/headerPage.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload and Diagnose</button>
</form>

{% if img_obj %}
    <h3>Successfully Uploaded : {{img_obj.name}}'s Chest X-ray Scan</h3>
    <img src="{{ img_obj.scan.url }}" alt="scan" style="max-height: 300px">
    <h3>Diagnosis : {{ result }}</h3>
{% endif %}
{% endblock %}
